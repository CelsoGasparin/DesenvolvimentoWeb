<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atv5</title>
</head>
<body>

    <button>Clique aqui para adcionar mais um elemento para a lista</button>
    <u>
        <li>texto número 0</li>
        
    </u>




    <script>

        let botao = document.querySelector('button');
        let clicks = 0;
        let lista = document.querySelector('u');

        botao.addEventListener('click',()=>{
            clicks++;
            let NovoItem = document.createElement('li');
            NovoItem.textContent = 'texto número '+clicks;
            lista.appendChild(NovoItem);

        })





    </script>
    
</body>
</html>
