  <script>

    const produtoItem = document.querySelectorAll('.produto-item');
    const produtoItemNome = document.querySelectorAll('.produto-item h2');
    const produtoItemPreco = document.querySelectorAll('.produto-item .preco'); 
    const produtoItemBTN = document.querySelectorAll('.produto-item a');


    let produto1 = {
      "nome": "Produto 1",
      "preço": 50.00,
      "quantidade": 1
    };
    let produto2 = {
      "nome": "Produto 2",
      "preço": 75.00,
      "quantidade": 1
    };
    let produto3 = {
      "nome": "Produto 3",
      "preço": 100.00,
      "quantidade": 1
    };
    let produto4 = {
      "nome": "Produto 4",
      "preço": 125.00,
      "quantidade": 1
    };
    //socorro isso tá horrivel

    // let carrinho = [produto];
    // localStorage.setItem('carrinho',JSON.stringify(carrinho))




    // let botoes = document.querySelectorAll('.botao');
    // console.log(botoes);
    // console.log(produtoItem);

    // localStorage.removeItem('carrinho');
    


    for(let key in produtoItemBTN) {
      // console.log(key);
      // console.log(produtoItemNome[key])
      // console.log(produtoItemPreco[key])

      produtoItemBTN[key].addEventListener('click',(event)=>{

      event.preventDefault();

        let produto = {
          'nome': produtoItemNome[key].innerText,
          'preço': parseFloat(produtoItemPreco[key].innerText,10,).toFixed(2),
          'quantidade': 1

        };
        // let carrinho = [];
        let  carrinho = JSON.parse(localStorage.getItem('carrinho'));
        // console.log(carrinho);
        let carrinhoLength = 0;
        let allValuesEnull = 0;
        for(const keyC in carrinho){
          carrinhoLength++;
          if(carrinho[keyC] == null){
            allValuesEnull++;
          }
        }
        // console.log(carrinhoLength);
        if((carrinho == null || carrinhoLength < 1) || (allValuesEnull > 0)){
          // console.log(allValuesEnull > 0);
          // console.log(carrinho == null);
          
          // console.log(carrinhoLength < 1)
          carrinho = {[0]:produto};
          // console.log(carrinho);
        }else{
          let isntUnique = 0;
          let actualCarrinho = [];
          for(const keyC in carrinho){
            if(produto.nome == carrinho[keyC].nome){
              isntUnique++;
              // carrinho[keyC].quantidade += 1;
            }//else{
            //   isUnique++;
            // }
            actualCarrinho.push(carrinho[keyC]);
          }
          // console.log(actualCarrinho);
          if(isntUnique < 1){
            // console.log('teste');
            carrinho = actualCarrinho;
            carrinho.push(produto);
          }
        }
        // console.log(carrinho);
        // console.log('ESSE É O CARRINHO');
        localStorage.setItem('carrinho',JSON.stringify(carrinho))
        


      })
      
    }





    


    






  </script>
