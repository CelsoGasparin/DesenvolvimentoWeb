<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <link rel="stylesheet" href="css/load.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Area Administrativa</title>
</head>
<body>
    


    <div class="container-fluid">

        <div class="row">


            <div class="col-12 d-flex justify-content-center align-items-center">

                <div class="card bg-dark text-bg-success">
                    <div class="card-body">

                        <div class="cadScreen">
                            <h3 class="card-title">Cadastro</h3>
                            <input class="caixaNome " type="text" placeholder="Informe o Seu Nome">
                    
                            <input class="caixaEmail" type="email" placeholder="example@domain.com">
                    
                            
                            <input class="caixaSenha" type="password" placeholder="Password" >
                            
                    
                            
                            <input class="caixaSenhaRep" type="password" placeholder="Reescreva tua Password" >
                            
                    
                            <button class="cadButton">Cadastrar Conta</button>
                    
                        </div>
                        <div class="loginScreen">
                    
                            
                            <h3 class="card-title">Login</h3>
                            <input class="caixaNome" type="text" placeholder="Informe o Seu Nome">
                            
                            <input class="caixaEmail" type="email" placeholder="example@domain.com">
                            
                    
                            
                            <input class="caixaSenha" type="password" placeholder="Password" >
                                
                            
                    
                            
                            <button class="logButton">Logar</button>
                            
                        </div>
                    </div>
                </div>

            </div>




        </div>



    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>

        document.querySelector('.loginScreen').style.display = 'none';
        document.querySelector('.cadScreen').style.display = 'none';
        // let toggles = document.querySelectorAll('.senha');
        // console.log(toggles);
        mostrarTroco();
        
        
        // for(const keyT in toggles){
            // toggles[keyT].lastElementChild.addEventListener('click',()=>{
                // toggles[keyT].firstElementChild.type = toggles[keyT].firstElementChild.type == 'password' ? 'text' : 'password';
            // });
        // }
        
        
        
        
        
        //Tela de loading
        
        // localStorage.removeItem('user');
        function mostrarTroco(){
            

            if(localStorage.getItem('user') === null){
                document.querySelector('.cadScreen').style.display = 'block';
                let botaoCAD = document.querySelector('.cadScreen .cadButton');
                // console.log(botaoCAD);
                botaoCAD.addEventListener('click',()=>{
                    if((document.querySelector('.cadScreen .caixaSenhaRep').value == document.querySelector('.cadScreen .caixaSenha').value) && 
                    (document.querySelector('.cadScreen .caixaSenha').value != "" && document.querySelector('.cadScreen .caixaSenhaRep').value != "") &&
                    document.querySelector('.cadScreen .caixaNome').vale != "" && document.querySelector('.cadScreen .caixaEmail') != ""){
                        let usuario = {
    
                            'nome': document.querySelector('.cadScreen .caixaNome').value,
                            'email': document.querySelector('.cadScreen .caixaEmail').value,
                            'password': document.querySelector('.cadScreen .caixaSenha').value
                            
                        };
                        // console.log(usuario['password']);
                        // console.log(document.querySelector('.cadScreen .caixaSenhaRep').value);
                        localStorage.setItem('user',JSON.stringify(usuario));
                        window.location.href = 'main.html';

                    }
                });
            }else{
                document.querySelector('.loginScreen').style.display = 'block';
                let botaoLOG = document.querySelector('.loginScreen .logButton');
                
                botaoLOG.addEventListener('click',()=>{
                    // console.log('teste');
                    // console.log((document.querySelector('.loginScreen .caixaNome').value == JSON.parse(localStorage.getItem('user')).nome));
                    // console.log((document.querySelector('.loginScreen .caixaEmail').value == JSON.parse(localStorage.getItem('user')).email));
                    // console.log(document.querySelector('.loginScreen .caixaSenha').value == JSON.parse(localStorage.getItem('user')).password);
                    if((document.querySelector('.loginScreen .caixaNome').value == JSON.parse(localStorage.getItem('user')).nome) &&
                       (document.querySelector('.loginScreen .caixaEmail').value == JSON.parse(localStorage.getItem('user')).email) &&
                       (document.querySelector('.loginScreen .caixaSenha').value == JSON.parse(localStorage.getItem('user')).password)){
                        document.querySelector('.loginScreen .caixaNome').style.borderColor = null;
                        document.querySelector('.loginScreen .caixaEmail').style.borderColor = null;
                        document.querySelector('.loginScreen .caixaSenha').style.borderColor = null;
                        window.location.href = 'main.html';
                    }else{
                        document.querySelector('.loginScreen .caixaNome').style.borderColor = document.querySelector('.loginScreen .caixaNome').value == JSON.parse(localStorage.getItem('user')).nome ? null : 'red';
                        document.querySelector('.loginScreen .caixaEmail').style.borderColor = document.querySelector('.loginScreen .caixaEmail').value == JSON.parse(localStorage.getItem('user')).email ? null : 'red';
                        document.querySelector('.loginScreen .caixaSenha').style.borderColor = document.querySelector('.loginScreen .caixaSenha').value == JSON.parse(localStorage.getItem('user')).password ? null : 'red';
                    }
                });
            }


        }

        

    </script>


</body>
</html>
