<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container-fluid">

        <div class="row">

            <!-- SIDEBAR -->
            <div id="container-sidebar" class="col-md-6 col-lg-2 bg-dark m-0 p-0">
                <div class="sidebar vh-100 p-3">
                    <h2>Painel</h2>
                                
                    <a href="main.html">Dashboard</a>
                    <a href="CadProds.html">Cadastrar Produtos</a>
                    <a href="Prods.html">Relatório de Produtos</a>
                    <a href="user.html">Configurações do Usuário</a>
                    <a href="index.html">Deslogar da conta</a>
                </div>
            </div>

            <!-- NAVBAR -->
            <div class="col-lg-10 col-12 bg-light">

                <div id="container-navbar"></div>


                <div class="row mb-3 justify-content-center">


                    <div class="col-lg-10 col-12 pt-3">
       
                        <div class="card">
                            <div class="card-body">
    
                                <h3 class="card-title">Produtos Cadstrados</h3>

                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Nome</th>
                                            <th>Descrição</th>
                                            <th style="width: 15vh;">R$</th>
                                            <th>Imagem</th>
                                        </tr>
                                    </thead>
                                    <tbody class="prodsLista">
                                        
                                    </tbody>



                                </table>
                                

                                <!-- <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                                    <div class="progress-bar progress-bar-striped progress-bar-animated text-bg-success" style="width: 75%">75%</div>
                                </div> -->
 
                                
                            </div>
                        </div>
                    </div>



                </div>





            </div>





        </div>



    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        
        let lista = document.querySelector('.prodsLista');
        let prods = JSON.parse(localStorage.getItem("produtos")) || [];


        
        prods = prods.filter(n=>n);
        localStorage.setItem('produtos',JSON.stringify(prods));






        for(const key in prods){
            lista.innerHTML += `<tr class="indLista">
                        <td style="font-size: 1.7vh;overflow-wrap: anywhere;">${prods[key].nome}</td>
                        <td style="font-size: 1.7vh;overflow-wrap: anywhere;">${prods[key].descricao}</td>
                        <td style="font-size: 1.7vh;overflow-wrap: anywhere;">R$${prods[key].preco}</td>
                        <td ><img src="${prods[key].imagem}" alt="Imagem" width="100"></td>
                        <td class="remButt">
                            <button style="width: 9vh; background-color: red;border-radius: 10px;">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                                    <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"/>
                                </svg>
                            </button>
                        </td>
                    </tr>
                    `;
        }

        // console.log(document.querySelectorAll('.remButt'));
        setEvents();
        function setEvents(){
            let rems = document.querySelectorAll('.remButt');
            let allLista = document.querySelectorAll('.indLista');
            console.log(allLista);
            for(const key in rems){
                rems[key].addEventListener('click',()=>{
                    delete prods[key];
                    allLista[key].innerHTML = ``;
                    localStorage.setItem('produtos',JSON.stringify(prods));
                    console.log(prods);
                });
                // rems[key].addEventListener('click',()=>{
                //     console.log('PIRAR');
                // });

            }

                



        }

    </script>
</body>
</html>
