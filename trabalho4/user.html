<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">


        <div class="row">

            <div class="col-6 col-lg-2 m-0 p-0" id="container-sidebar"></div>

            <div class="col-lg-10 col-12 bg-light">

                <div id="container-navbar"></div>

                <div class="row justify justify-content-center">

                    <div class="col-12">

                        
                        <h1 class="text-center mb-5">Usuário</h1>

                        <div class="text-center">
                            <img src="img/perfil.png" alt="Perfilzera" class="rounded-circle" width="125" height="125">
                        </div>
                        <div class="row justify-content-center">
                            <h3 class="text-center">Nome</h3>

                            <input type="text" class="nomeINP text-center mb-4" style="width: 32vh;" disabled>

                            <h3 class="text-center">eMail</h3>

                            <input type="email" class="eMailINP text-center mb-4" style="width: 40vh;" disabled>

                            <!-- não estou afim de criar um botão pra remover a conta ,mas até que daria -->

                            <div class="row justify-content-center">

                                <h3 class="text-center">Password</h3>
    
                                <input type="password" class="passINP text-center mb-4" style="width: 35vh;" disabled>
                                <button class="togglePassword" style="width: 5vh; height: 3vh; border-radius: 20px; background-color: black;font-size: 2vh;">
                                    <svg xmlns="http://www.w3.org/2000/svg"  fill="currentColor" class="bi bi-eye-fil" style="color: aliceblue;" viewBox="0 0 16 16">
                                        <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/>
                                        <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7"/>
                                    </svg>
                                </button>
                            </div>
                            

                        </div>
                    </div>







                </div>






            </div>




        </div>


    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script>

        const nome = document.querySelector('.nomeINP');
        const eMail = document.querySelector('.eMailINP');
        const pass = document.querySelector('.passINP');
        const toggle = document.querySelector('.togglePassword');



        nome.value = JSON.parse(localStorage.getItem('user')).nome;
        eMail.value = JSON.parse(localStorage.getItem('user')).email;
        pass.value = JSON.parse(localStorage.getItem('user')).password;


        toggle.addEventListener('click',()=>{
            pass.type = pass.type =='password' ? 'text' : 'password';
            toggle.innerHTML = pass.type =='password' ? 
                                    `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" style="color: aliceblue;" viewBox="0 0 16 16">
                                        <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/>
                                        <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7"/>
                                    </svg>`:
                                    `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash-fill" style="color: aliceblue;" viewBox="0 0 16 16">
                                        <path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7 7 0 0 0 2.79-.588M5.21 3.088A7 7 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474z"/>
                                        <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12z"/>
                                    </svg>`;
        });
        

    </script>
    
</body>
</html>
